<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Data</title>
</head>
<body>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="resetPosition">Reset Position</button>
    <button id="resetOffset">Reset Offset</button>
    <button id="exportJson">Export to JSON</button>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>X Acceleration</th>
                <th>Y Acceleration</th>
                <th>Z Acceleration</th>
                <th>X Rotation Acceleration</th>
                <th>Y Rotation Acceleration</th>
                <th>Z Rotation Acceleration</th>
                <th>X Position</th>
                <th>Y Position</th>
                <th>Z Position</th>
                <th>X Speed</th>
                <th>Y Speed</th>
                <th>Z Speed</th>
                <th>X Rotation Speed</th>
                <th>Y Rotation Speed</th>
                <th>Z Rotation Speed</th>
            </tr>
        </thead>
        <tbody id="dataTable">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
