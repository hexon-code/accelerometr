<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Data</title>
</head>
<body>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="resetPosition">Reset Position</button>
    <button id="resetOffset">Reset Offset</button>
    <button id="exportJson">Export to JSON</button>

    <table border="1">
        <thead>
            <tr>
                <th>Type</th>
                <th>X</th>
                <th>Y</th>
                <th>Z</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Current Acceleration</td>
                <td id="currentXAccel">0</td>
                <td id="currentYAccel">0</td>
                <td id="currentZAccel">0</td>
            </tr>
            <tr>
                <td>Current Rotation</td>
                <td id="currentXRot">0</td>
                <td id="currentYRot">0</td>
                <td id="currentZRot">0</td>
            </tr>
            <tr>
                <td>Max Acceleration</td>
                <td id="maxXAccel">0</td>
                <td id="maxYAccel">0</td>
                <td id="maxZAccel">0</td>
            </tr>
            <tr>
                <td>Max Rotation</td>
                <td id="maxXRot">0</td>
                <td id="maxYRot">0</td>
                <td id="maxZRot">0</td>
            </tr>
            <tr>
                <td>Position</td>
                <td id="xPos">0</td>
                <td id="yPos">0</td>
                <td id="zPos">0</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
